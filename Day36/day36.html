<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fibnoacci number</title>
</head>

<body>
  <script>
    let num = Number(prompt("Enter the number"));
    if (num < 0) {
      console.log("Enter the postive integer");
    }
    else if (num == 1) {
      console.log(1, 2);
    }
    else {
      for (let i = 0; i < num; i++) {
        console.log(fibnoacci(i));
      }
    }
    function fibnoacci(num) {
      if (num < 2)
        return num;
      else
        return fibnoacci(num - 1) + fibnoacci(num - 2);
    }

    str = "level";
    revStr = "";
    for (i = str.length - 1; i >= 0; i--) {
      revStr += str[i];
    }
    if (str == revStr) {
      console.log(`${str} is a palindrome`);

    } else {
      console.log(`${str} is not a palindrome`);
    }
  </script>
</body>

</html>
