<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" id="myCanvas" style="border: 2px solid blue;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(180, 100, 150, 100);

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(150,150);
        ctx.lineTo(50,150);
        ctx.closePath();
        ctx.strokeStyle = "blue"; 
        ctx.stroke();

        
    </script>
</body>
</html>
